<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clacul" id="clacul">
        <p class="result" id="result"></p>
        <div class="first">
            <button class="clear" id="clear">C</button>
            <button class="nega" id="nega">+/-</button>
            <button class="modulo" id="modulo">%</button>
            <button class="div" id="div">/</button>

        </div>
        <div class="second">
            <button class="nine" id="nine">9</button>
            <button class="eight" id="eight">8</button>
            <button class="seven" id="seven">7</button>
            <button class="multi" id="multi">*</button>

        </div>
        <div class="thrid">
            <button class="six" id="six">6</button>
            <button class="five" id="five">5</button>
            <button class="four" id="four">4</button>
            <button class="soustr" id="soustr">-</button>

        </div>
        <div class="fourth">
            <button class="three" id="three">3</button>
            <button class="two" id="two">2</button>
            <button class="one" id="one">1</button>
            <button class="add" id="ad">+</button>

        </div>
        <div class="fev">
            <button class="zero" id="zero">0</button>
            <button class="verg" id="verg">.</button>
            <button class="egale" id="egale">=</button>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
